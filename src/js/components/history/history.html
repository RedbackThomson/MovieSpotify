<ion-view view-title="Recent History">
  <ion-content>
    <div class="list">
      <a class="item item-thumbnail-left" ui-sref="main.movie({movieId: movieObj.movie.imdbID})" ng-repeat="movieObj in movies | orderBy:'-key':false">
        <img src="{{movieObj.movie.Poster}}">
        <h2>{{movieObj.movie.Title}}</h2>
        <p>{{movieObj.movie.Year}}</p>
      </a>
    </div>
  </ion-content>
</ion-view>
