<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">Add {{suggestion.Title}} to Your Bucketlist</h1>
    <button class="button button-clear button-primary" ng-click="newBucketModal.show()">New</button>
  </ion-header-bar>
  <ion-content class="padding">
    <div class="list">
      <a class="item" ng-repeat="(key, bucket) in buckets" ng-click="addToBucket(bucket.$id)">
        {{bucket.name}}
      </a>
    </div>
  </ion-content>
</ion-modal-view>
