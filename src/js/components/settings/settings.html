<ion-view view-title="Settings">
	<ion-content>
		<div class="list">

			<a class="item item-icon-left" ui-sref="main.settings.privacy">
				<i class="icon ion-ios-eye"></i>
				Privacy Options
			</a>

			<a class="item item-icon-left item-icon-right" ui-sref="main.settings.theme">
				<i class="icon ion-paintbrush"></i>
				Themes
				<i class="icon ion-contrast"></i>
			</a>

			<a class="item item-icon-left" ui-sref="main.settings.history">
				<i class="icon ion-ios-box"></i>
				History
				<span class="item-note">
					<!--Most recent movie watched-->
				</span>
			</a>

			<a class="item item-icon-left" ui-sref="main.settings.notifications">
				<i class="icon ion-ios-flame"></i>
				Notifications
				<span class="badge badge-assertive"><!--value for recent notifcations-->0</span>
			</a>

			<a class="item item-icon-left" href="#">
				<i class="icon ion-power"></i>
				Sign Out
			</a>

		</div>
	</ion-content>
</ion-view>
