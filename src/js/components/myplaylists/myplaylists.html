<ion-view view-title="Browse">

  <ion-content>
    <ul class="list">
      <li ng-repeat="bucket in buckets">
         <a class="item" ui-sref="main.playlist({userId: $stateParams.userId, playlistId: bucket.$id})">
          {{bucket.name}}
        </a>
      </li>
    </ul>
  </ion-content>
</ion-view>
